<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Landing Page</title>
</head>

<body>
    <header id="header" class="header">
        <img id="header-img" class="header__image" src="" alt="">
        <nav id="nav-bar" class="header__nav-bar">
            <ul class="header__menu">
                <li class="header__menu-1"><a href="#aboutus" class="nav-link">About Us</a></li>
                <li class="header__menu-2"><a href="#products" class="nav-link">Products</a></li>
                <li class="header__menu-3"><a href="#contactus" class="nav-link">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div id="aboutus" class="aboutus">

        </div>

        <div id="products" class="products">
            <video id="video" src=""></video>
        </div>

        <div id="contactus" class="contactus">
            <form id="form" class="contactus__form" action="https://www.freecodecamp.com/email-submit">
                <div class="form-group">
                    <label id="email-label" for="email">Enter your email</label>
                    <input type="email" name="email" id="email" class="form-control" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <input id="submit" type="submit" class="submit-button" value="Submit">
                </div>
            </form>
        </div>

    </main>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>

</html>
